<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment 2</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <form method="get" action="thankyou.html">
        <p>Please Note: First Name, Last Name, Password, and Email are required</p>
        <p>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" placeholder="First Name" required>
            <label for="lastname">Last Name:</label>
            <input type="text", id=lastname placeholder="Last Name" required>
        </p>
        
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="name@email.com" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </p>
        <p>Are you over the age of 18?</p>
        <label for="yes">Yes:</label>
        <input type="radio" name="over18" id="yes">
        <label for="no">No:</label>
        <input type="radio" name="over18" id="no">
        
        <p>Do you have a Credit Card or PayPal?</p>
        <select name="payment" id="">
            <option value="Credit Card">Credit Card</option>
            <option value="PayPal">PayPal</option>
        </select>

        <p><input type="submit" name="" id="" value="Submit Feedback"></p>


    </form>
</body>
</html>
